<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Contact Todos</title>
</head>

<body>
    <div class="container-fluid-xl">
        <!-- HEADER -->
        <div class="header sticky-top">
            <a href="https://www.instagram.com/ferdinand.w.ng/" target="_blank" >
                <h4>Ferdinand</h4>
            </a>
            <div class="header-right">
                <a href="#saveContact">Form</a>
                <a href="#album">Contacts</a>
            </div>
        </div>
        <!-- FORM -->
        <div class="container-xl">
            <form name="saveContact" id="saveContact">
                <h1>Contacts</h1>
                <!-- NAMA -->
                <div class="form-group">
                    <label>Nama</label>
                    <input type="text" class="form-control" name="name">
                </div>

                <!-- ADDRESS -->
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" name="address">
                </div>

                <!-- EMAIL -->
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email">
                </div>

                <!-- PHONE NUMBER -->
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="number" class="form-control" name="phone">
                </div>

                <!-- COMPANY NAME -->
                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" class="form-control" name="company">
                </div>

                <!-- SUBMIT BUTTON -->
                <button type="submit" class="btn btn-primary my-1" name="saveContact">Submit</button>
            </form>
        </div>
        <div class="album" id="album">
            <div class="container">
                <div id="contacts" class="row">

                </div>
            </div>
        </div>
        <!-- COPYRIGHT -->
        <div>
            <div class="row cr">
                <div class="col-md-12">
                    Copyright Ferdinand William. All rights reserved.
                </div>
            </div>
        </div>
    </div>
    

    <!-- SCRIPT JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
